- name: create ec2 & r53
  hosts: localhost
  connection: local
  vars:
    AMI_ID: ami-09c813fb71547fc4f
    SG_ID: sg-0c0a10aa0c127c8db
    ZONE_ID: Z0531895FHVQAQ3TAJWF
    DOMAIN_NAME: daws86s.online
    instance: 
    - mongodb
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      instance_type: t3.micro
      security_group: "{{ SG_ID }}"
      image_id: "{{ AMI_ID }}"
      tags:
        Name: "{{ item }}"
    loop: "{{ instance }}"
    register: ec2_output

  # - name: print the ec2 output
  #   ansible.builtin.debug:
  #     msg: "{{ ec2_output}}"
      
  # - name: print public_ip
  #   ansible.builtin.debug:
  #     msg: "{{ item.instance[0].public_ip_address }}"
  #   loop: "{{ ec2_output.results }}"

  # - name: print private_ip
  #   ansible.builtin.debug:
  #     msg: "{{ item.instance[0].private_ip_addresses }}"
  #   loop: "{{ ec2_output.results }}"

  - name: add r53 record
    amazon.aws.route53::
      state: present
      zone: "{{ DOMAIN_NAME }}"
      record: "{{ item.item }}.{{ DOMAIN_NAME }}"
      type: A
      ttl: 1
      value: "{{ item.instance[0].private_ip_addresses }}"
      overwrie: true
    loop: "{{ ec2_output.results }}"